spring.datasource.driver.class.name=com.mysql.cj.jdbc.Driver

#DB_HOST should be of same name as of mysql contained=r given in the mysql deployment yaml
spring.datasource.url= jdbc:mysql://${DB_HOST}:3306/${DB_NAME}

spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.initialization-fail.timeout=0
spring.datasource.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.jpa.generate-ddl=true
spring.datasource.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database=mysql
